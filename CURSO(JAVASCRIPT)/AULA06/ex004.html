        var nome = window.prompt('Qual o seu nome: ')

        document.write(`O seu nome em minúsculo é ${nome.toLowerCase()}`)

        n1.toFixed(2) = numero com duas casas decimas
        n1.toFixed(2).replace('.',',') = separa o numero com duas casas,por virgula em vez de ponto
        n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) =pega a modela local estabelecida no caso do pt-Br e BRL moeda brasileira. */
