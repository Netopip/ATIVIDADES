<!DOCTYPE html>
<html lang="pt-br">
 <head>
 	<meta charset="UTF-8"/>
 	<title>GOD OF WAR</title>
 </head>
 <body>
 	<h1>HTML5 - exemplo 01</h1>
 	<form name="formulario" id="formulario" action="cadastro.html" method="post">
 		<fieldset>
 			<legend>Parte 1</legend>
 			<label>URL : </label>
 			<input name="url" id="url" type="url" list="hpurls" required>
 			<br><br>
 			<datalist id="hpurls">
 				<option value="http://www.ifpi.edu.br/" label="IFPI">
 				<option value="http://www.terra.com.br/" label="terra">
 				<option value="http://www.g1.com.br/" label="G1">
 			</datalist>
 			<label>E-mail : </label>
 			<input name="email" id="email" type="email"required>
 			<br><br>
 			<label>Mes/Ano : </label>
 			<input name="mesano" id="mesano" type="month">
 			<br><br>
 			<label>Data : </label>
 		</fieldset>
 	</form>

		
 </body>
 </html>
