<!DOCTYPE html>
<html lang="pt-br">
 <head>
 	<meta charset="UTF-8"/>
 	<title>Formulario</title>
 </head>
 <body>
 	<h1>Dados pessoais</h1>
 	<form action="respostas.html" mathod="post">
 		Nome: <input type="text" name="nome" size="20"
 		maxlength="40"/><br/>
 		Senha: <input type="password" name="senha" size="10"
 		maxlength="10"/><br/>
 		Endereço: <input type="text" name="Endereço" size="40"
 		maxlength="40" placeholder="Digite o endereço"/><br/>
 		<br/>
 		Hobbies:<br/>
 		<input type="checkbox" name="hobbies" 
 		value="pescar"/>Pescar<br/>
 		<input type="checkbox" name="hobbies" 
 		value="Dançar"/>Dançar<br/>
 		<input type="checkbox" name="hobbies"
 		value="Correr" checked />Correr<br/>
 		Sexo: <br/>
 		<input type="radio" name="Sexo"
 		value="M"/>Masculino<br/>
 		<input type="radio" name="Sexo"
 		value="F"/>Femenino<br/>
 		<br/>
 		Comentario:<br/>
 		<textarea cols="40" rows="10" name="Comentarios"
 		placeholder="Digite o seu comentario"></textarea><br/><br/>
 	</body>
 </html>
